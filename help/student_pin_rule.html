		<title>拼课规则说明</title>
    </head>
    <body>
	拼课是指上限为4人的口语小班课。由1位拼课“团长”负责组织成班，拼班成员可以是小朋友的同班同学，小伙伴好朋友，或者是上班同事。拼班成员确定后“团长”就可以选择老师进行订课啦！订课流程和1对1的订课流程没有区别，上课地点则是以“团长”发起订课时输入的地址为准。在订课完成后“团长”可以通过分享订单的方式来通知拼班成员具体上课信息，同时可以使用微信钱包的“AA收款”功能（打开微信--我--钱包--AA收款--聚会AA--输入人数&总金额--发送给好友）来完成费用收集。
    </body>
