    待确认订单 - 支付完成等待老师确认的订单，只能取消不能修改。假如在上课开始前4小时外取消订单全额退款，若在上课开始前4小时内取消订单则退50%的订课费用。
    <br>
	待上课订单 - 老师已经确认的订单。在上课开始前4小时外可以免费更改或取消，更改后的订单需要老师的重新确认。上课开始前4小时内只能取消订单，系统会退50%的订课费用。
