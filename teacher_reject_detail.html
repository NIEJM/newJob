<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>未通过教师详情</title>
		<link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="css/style.min.css?v=3.0.0" rel="stylesheet">
		<style type="text/css">
		.font-txt{
			color: #2f4050;
			font-family:'ArialMT','Arial';
			font-weight: 700;
			font-size: 22px;
		}
		</style>
	</head>
	<body class="gray-bg" style="background-color:#2f4050 !important;">
		<div class="wrapper animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title" style="padding:5px 20px 5px;color:#1B548D;background-color:#e6f0f3;">
							<span class="font-txt"><a href="teacher_list.html">教师列表</a>
							</span>
							<span>>>&nbsp;<a href="teacher_reject_list.html">未通过教师列表</a></span>
							<span>>>&nbsp;教师详情</span>
						</div>
						<div class="ibox-content">
							<form role="form" class="form-horizontal" id="newTeacherForm">

							</form>
							<button type="button" id="cancel" class="btn btn-w-m">返　回</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- 全局js -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js?v=3.4.0"></script>
	<script src="js/layer/layer.js"></script>
	<script src="client/common.js"></script>
	<script id="teacherInfoTemp" type="text/html">
		<span class="font-txt">账号信息
		</span><br>
		<div class="form-group">
			<label class="col-sm-2 control-label">用户名：</label>
			<label>{{isNull(d.loginName)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码：</label>
			<label>********</label><br>
		</div>
		<span class="font-txt">基本信息
		</span><br>
		<div class="form-group">
			<label class="col-sm-2 control-label">名字：</label>
			<label>{{isNull(d.nickName)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">真实照片：</label>
			<img src="{{image(d.avatarUrl)}}"><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">性别：</label>
			<label>{{isMale(d.gender)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">母语：</label>
			<label>{{isNull(d.motherTongue)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">出生国：</label>
			<label>{{isNull(d.countryChinese)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">手机号码</label>
			<label>{{isNull(d.phone)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">所在城市：</label>
			<label>{{isNull(d.cityChinese)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<label style="color:red;">未通过</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">审核人：</label>
			<label>{{isNull(d.auditor)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">审核日期：</label>
			<label>{{tStamp2Normal(d.dateOfApproval)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<label>{{isNull(d.content)}}</label><br>
		</div>
	</script>
	<!-- 自定义js -->
	<script src="client/teacher_reject_detail.js"></script>
	</body>
</html>
