<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>意见反馈</title>
		<link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="css/style.min.css?v=3.0.0" rel="stylesheet">
		<link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
		<link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
		<style type="text/css">
		.font-txt{
			color: #2f4050;
			font-family:'ArialMT','Arial';
			font-weight: 700;
			font-size: 22px;
		}
		.control-label{
			text-align: left !important;
		}
		</style>
	</head>
	<body class="gray-bg" style="background-color:#2f4050 !important;">
		<div class="wrapper animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title" style="padding:5px 20px 5px;color:#1B548D;background-color:#e6f0f3;">
							<span class="font-txt"><a href="system_feed_back.html">意见反馈</a>
							</span>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal col-sm-10" style="padding-left: 0px;!important">
								<div class="form-group">
									<label class="col-sm-2 control-label">发送人：</label>
									<div class="col-sm-2">
										<input type="text" id="connect" class="form-control">
									</div>
									<label class="col-sm-2 control-label">内容关键词：</label>
									<div class="col-sm-2">
										<input type="text" id="suggestion" class="form-control">
									</div>
									<button type="button" id="search" class="btn btn-warning btn-w-m">搜索</button>
								</div>
							</form>
							<div id="data-table" class="form-group">
								<table class="table table-striped table-bordered table-hover dataTables-example">
									<thead id="thead">
									</thead>
									<tbody id="dataTableView">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="HaFTmp" type="text/html">
			<tr>
				<th>操作</th>
				<th>发送人</th>
				<th>发送日期</th>
				<th>内容</th>
			</tr>
		</script>
		<script id="dataTableTemp" type="text/html">
		{{#
			var items = d.content;
			for(var i=0;i<items.length;i++){
				var item = items[i];
				var data = tools.encodeParam(JSON.stringify(item));
		}}
			<tr class="gradeA">
				<td style="width: 10%;">
					<a href='system_feed_back_detail.html?data={{data}}'>查看　</a>
					<a class="delete" data-value="{{item.id}}">删除　</a>
				</td>
				<td>{{item.connect}}</td>
				<td>{{tStamp2Normal(item.createOn)}}</td>
				<td>{{item.suggestion}}</td>
			</tr>
		{{# } }}
		</script>
		<!-- 全局js -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js?v=3.4.0"></script>
		<script src="js/layer/layer.js"></script>
		<script src="client/common.js"></script>
		<script src="js/content.min.js?v=1.0.0"></script>
		<!-- Data Tables -->
		<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
		<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
		<!-- 自定义js -->
		<script src="client/system_feed_back.js"></script>
	</body>
</html>
