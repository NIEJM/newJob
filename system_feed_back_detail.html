<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>意见反馈详情</title>
		<link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="css/style.min.css?v=3.0.0" rel="stylesheet">
		<style type="text/css">
		.font-txt{
			color: #2f4050;
			font-family:'ArialMT','Arial';
			font-weight: 700;
			font-size: 22px;
		}
		</style>
	</head>
	<body class="gray-bg" style="background-color:#2f4050 !important;">
		<div class="wrapper animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title" style="padding:5px 20px 5px;color:#1B548D;background-color:#e6f0f3;">
							<span class="font-txt"><a href="system_feed_back.html">意见反馈</a>
							</span>
							<span>>>&nbsp;详情</span>
						</div>
						<div class="ibox-content">
							<form role="form" class="form-horizontal" id="feedBackForm">

							</form>
							<button type="button" id="cancel" class="btn btn-w-m">返　回</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script id="feedBackTemp" type="text/html">
		<div class="form-group">
			<label class="col-sm-2 control-label">发送人：</label>
			<label>{{isNull(d.connect)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">发送日期：</label>
			<label>{{tStamp2Normal(d.createOn)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">内容：</label>
			<label>{{isNull(d.suggestion)}}</label><br>
		</div>
	</script>
	<!-- 全局js -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js?v=3.4.0"></script>
	<script src="js/layer/layer.js"></script>
	<script src="client/common.js"></script>
	<!-- 自定义js -->
	<script src="client/system_feed_back_detail.js"></script>
	</body>
</html>
