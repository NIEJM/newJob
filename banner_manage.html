<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>Banner管理</title>
		<link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="css/style.min.css?v=3.0.0" rel="stylesheet">
		<link href="css/plugins/webuploader/webuploader.css" rel="stylesheet">
		<style type="text/css">
		.font-txt{
			color: #2f4050;
			font-family:'ArialMT','Arial';
			font-weight: 700;
			font-size: 22px;
		}
		.col-sm-7{
			padding-top: 10px;
			padding-left: 90px;
		}
		.order-title{
			border: 1px solid #ffcc33;
			background-color: #ffffcf;
			padding-bottom: 5px;
		}
		</style>
	</head>
	<body class="gray-bg" style="background-color:#2f4050 !important;">
		<div class="wrapper animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title" style="padding:5px 20px 5px;color:#1B548D;background-color:#e6f0f3;">
							<span class="font-txt"><a href="system_content_manage.html">内容管理</a>
							</span>
							<span>>>&nbsp;编辑</span>
						</div>
						<div class="ibox-content">
							<form role="form" class="form-horizontal" id="bannerManageForm">
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="bannerManageTemp" type="text/html">
		{{#
			var lab = "";
			switch(d.type){
				case '0': lab = "教师";break;
				case '1': lab = "学生";break;
				default: alert("未知错误");
			}
		}}
		<span class="font-txt">{{lab}}端Banner管理</span><br>
		{{#
			var id,imgAddress,url,type=d.type,item;
			for(var i=0;i<d.items.length;i++){
				item = d.items[i];
				id = item.id;
				imgAddress = item.imgAddress;
				url = item.url;
		}}
		<fieldset class="panel-body order-title banner_form">
			<input type="hidden" name="id" value="{{id}}">
			<input type="hidden" name="type" value="{{type}}">
			<div class="form-group">
				<span class="col-sm-7" style="color:red;">仅支持jpg,png，建议图片尺寸：长*宽 750*400</span>
				<div id="banner{{i}}_box" class="col-sm-7">
					<img src="{{image(imgAddress)}}" id="banner{{i}}_view">
				</div>
				<div id="upload_banner{{i}}" class="col-sm-7">
					选择文件
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">图片地址：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="imgAddress{{i}}" name="imgAddress" value="{{isNull(imgAddress)}}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">链接地址：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="url" value="{{isNull(url)}}">空链接则填"#"
				</div>
			</div>
		</fieldset>
			{{# } }}
			<div class="form-group" style="margin-left:0 !important;padding-top:10px;">
				<button type="button" id="save" class="btn btn-warning btn-w-m">保　存</button>
				<button type="button" id="cancel" class="btn btn-w-m">取　消</button>
			</div>
		</script>
		<!-- 全局js -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js?v=3.4.0"></script>
		<script src="js/layer/layer.js"></script>
		<script src="client/common.js"></script>
		<script src="js/plugins/webuploader/webuploader.min.js"></script>
		<script src="js/plugins/validate/jquery.validate.min.js"></script>
    	<script src="js/plugins/validate/messages_zh.min.js"></script>
		<!-- 自定义js -->
		<script src="client/banner_manage.js"></script>
	</body>
</html>
