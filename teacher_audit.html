<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>审核教师</title>
		<link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="css/style.min.css?v=3.0.0" rel="stylesheet">
		<style type="text/css">
		.font-txt{
			color: #2f4050;
			font-family:'ArialMT','Arial';
			font-weight: 700;
			font-size: 22px;
		}
		</style>
	</head>
	<body class="gray-bg" style="background-color:#2f4050 !important;">
		<div class="wrapper animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title" style="padding:5px 20px 5px;color:#1B548D;background-color:#e6f0f3;">
							<span class="font-txt"><a href="teacher_list.html">教师列表</a>
							</span>
							<span>>>&nbsp;审核教师</span>
						</div>
						<div class="ibox-content">
							<form role="form" class="form-horizontal" id="auditTeacherForm">

							</form>
							<div class="form-group">
								<button type="button" id="activate" class="btn btn-warning btn-w-m">激活账号</button>
								<button type="button" id="reject" class="btn btn-w-m">不通过</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- 全局js -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js?v=3.4.0"></script>
	<script src="js/layer/layer.js"></script>
	<script src="client/common.js"></script>
	<script id="teacherInfoTemp" type="text/html">
		<span class="font-txt">账号信息
		</span><br>
		<div class="form-group">
			<label class="col-sm-2 control-label">用户名：</label>
			<label>{{d.loginName}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码：</label>
			<label>********</label><br>
		</div>
		<span class="font-txt">基本信息
		</span><br>
		<div class="form-group">
			<label class="col-sm-2 control-label">名字：</label>
			<label>{{isNull(d.nickName)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">真实照片：</label>
			<img src="{{image(d.avatarUrl)}}"><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">性别：</label>
			<label>{{isMale(d.gender)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">母语：</label>
			<label>{{isNull(d.motherTongue)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">出生国：</label>
			<label>{{isNull(d.countryChinese)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">所在城市：</label>
			<label>{{isNull(d.cityChinese)}}</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<label style="color:#f8ac59;">待审核</label><br>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注：</label>
			<div class="col-sm-5">
				<textarea style="height:100px;" class="form-control" name="content" placeholder="请填写不通过的理由，激活账号无需填写"></textarea>
			</div>
		</div>
	</script>
	<!-- 自定义js -->
	<script src="client/teacher_audit.js"></script>
	</body>
</html>
