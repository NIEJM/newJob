<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>应用设置</title>
		<link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="css/style.min.css?v=3.0.0" rel="stylesheet">
		<style type="text/css">
		.font-txt{
			color: #2f4050;
			font-family:'ArialMT','Arial';
			font-weight: 700;
			font-size: 22px;
		}
		fieldset{
			margin-top: 10px;
			padding-left: 126px;
		}
		.b{
			color: #1B548D;
		}
		.o{
			color: orange;
		}
		</style>
	</head>
	<body class="gray-bg" style="background-color:#2f4050 !important;">
		<div class="wrapper animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title" style="padding:5px 20px 5px;color:#1B548D;background-color:#e6f0f3;">
							<span class="font-txt"><a href="system_application_setting.html">应用设置</a></span>
						</div>
						<div class="ibox-content">
							<form role="form" class="form-horizontal" id="refuseReasonForm">
								
							</form>
							<form role="form" class="form-horizontal" id="applicationSettingForm">
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="refuseReasonTemp" type="text/html">
			<span class="font-txt">拒单理由设置</span><br>
			<div class="form-group">
				<div class="col-sm-10">
					<ol id="ol-refuseReason">
		{{#
			for(var i=0;i<d.items.length;i++){
				var item = d.items[i];
		}}
						<li>
						<div class="input-group">
							<input type="hidden" class="id" value="{{item.id}}" />
							<input type="text" class="form-control refuseReason" value="{{item.reason}}" />
							<span class="input-group-btn">
							<button type="button" class="btn btn-warning btn-sm savereason">{{item.id?'更新':'保存'}}</button>
							<button type="button" class="btn btn-danger btn-sm delete">删除</button>
							</span>
						</div><br>
						</li>
		{{# } }}
					</ol>
					<button type="button" class="btn btn-warning btn-sm addrefuseReason">添加</button><br><br>
				</div>
			</div>
		</script>
		<script id="applicationSettingTemp" type="text/html">
				<span class="font-txt">结算价占门市价的比例</span><br>
				<div class="form-group">
					<label class="col-sm-2 control-label">订课比例：</label>
					<div class="col-sm-2 input-group m-b">
						<input class="form-control" type="text" name="bookingClassesPercentage" value="{{d.bookingClassesPercentage}}">
						<span class="input-group-addon">%</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">拼课比例：</label>
					<div class="col-sm-2 input-group m-b">
						<input class="form-control" type="text" name="togetherClassesPercentage" value="{{d.togetherClassesPercentage}}">
						<span class="input-group-addon">%</span>
					</div>
				</div>
				<span class="font-txt">关键时间点设置</span><br>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-4 input-group m-b">
						<input class="form-control" type="text" name="timeDefaultResult" value="{{d.timeDefaultResult}}">
						<span class="input-group-addon">小时内老师若不确认则默认为拒绝订单</span>
					</div>
				</div>
				<span class="font-txt">关键时间点设置</span><br>
				<div class="form-group">
					<label class="col-sm-3 control-label">老师已确认接单：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="teacherConfirmOrder" class="form-control" value="{{d.teacherConfirmOrder}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">等待教师确认接单：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="teacherPendingConfirmOrder" class="form-control" value="{{d.teacherPendingConfirmOrder}}" />
						<span class="input-group-addon o">（系统）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">教师拒绝接单：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="teacherRejectOrder" class="form-control" value="{{d.teacherRejectOrder}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">更改订单已确认：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="teacherConfirmChangeOrder" class="form-control" value="{{d.teacherConfirmChangeOrder}}" />
						<span class="input-group-addon o">（系统）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">教师拒绝更改课程：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="teacherRejectChangeOrder" class="form-control" value="{{d.teacherRejectChangeOrder}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">您已取消订单：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="teacherCancelOrder" class="form-control" value="{{d.teacherCancelOrder}}" />
						<span class="input-group-addon o">（系统）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">您已更改订单，等待教师确认：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="teacherPendingConfirmationChangeOrder" class="form-control" value="{{d.teacherPendingConfirmationChangeOrder}}" />
						<span class="input-group-addon o">（系统）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">订单已完成：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="finishOrder" class="form-control" value="{{d.finishOrder}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">距上课开始还有1小时：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="studentClassTime" class="form-control" value="{{d.studentClassTime}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">新用户注册成功：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="registrationSuccess" class="form-control" value="{{d.registrationSuccess}}" />
						<span class="input-group-addon o">（系统）</span>
					</div>
				</div>
				<span class="font-txt">教师端消息内容设置</span><br>
				<div class="form-group">
					<label class="col-sm-3 control-label">学生已下单：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="studentConfirmOrder" class="form-control" value="{{d.studentConfirmOrder}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">学生取消订单：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="studentCancelOrder" class="form-control" value="{{d.studentCancelOrder}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">学生请求更改订单：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="studentDemandChangeOrder" class="form-control" value="{{d.studentDemandChangeOrder}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">学生已确认上课：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="studentConfirmClass" class="form-control" value="{{d.studentConfirmClass}}" />
						<span class="input-group-addon o">（系统）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">学生已做评价：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="studentCommented" class="form-control" value="{{d.studentCommented}}" />
						<span class="input-group-addon o">（系统）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">距上课开始还有1小时：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="teacherClassTime" class="form-control" value="{{d.teacherClassTime}}" />
						<span class="input-group-addon b">（系统+短信）</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">课酬已到账：</label>
					<div class="col-sm-8 input-group m-b">
						<input type="text" name="receivedMoney" class="form-control" value="{{d.receivedMoney}}" />
						<span class="input-group-addon o">（系统）</span>
					</div>
				</div>
				<div class="form-group" style="margin-left:0 !important;padding-top:10px;">
					<button type="button" id="save" class="btn btn-warning btn-w-m">保　存</button>
				</div>
		</script>
		<!-- 全局js -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js?v=3.4.0"></script>
		<script src="js/layer/layer.js"></script>
		<script src="client/common.js"></script>
		<!-- 自定义js -->
		<script src="client/system_application_setting.js"></script>
	</body>
</html>
