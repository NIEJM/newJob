<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>评论列表</title>
		<link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="css/style.min.css?v=3.0.0" rel="stylesheet">
		<link href="css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
		<link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
		<style type="text/css">
		.font-txt{
			color: #2f4050;
			font-family:'ArialMT','Arial';
			font-weight: 700;
			font-size: 22px;
		}
		</style>
	</head>
	<body class="gray-bg" style="background-color:#2f4050 !important;">
		<div class="wrapper animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title" style="padding:5px 20px 5px;color:#1B548D;background-color:#e6f0f3;">
							<span class="font-txt"><a href="teacher_list.html">教师列表</a>
							</span>
							<span>>>&nbsp;评论列表</span>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal col-sm-10" style="padding-left: 0px;!important">
								<div class="form-group">
									<label class="col-sm-2 control-label">订单编号：</label>
									<div class="col-sm-2">
										<input type="text" id="" name="" class="form-control">
									</div>
									<label class="col-sm-2 control-label">内容关键词：</label>
									<div class="col-sm-2">
										<input type="text" id="" name="" class="form-control">
									</div>
									<button type="button" id="search" class="btn btn-warning btn-w-m">搜索</button>
								</div>
							</form>
							<div id="data-table" class="form-group">
								<table class="table table-striped table-bordered table-hover dataTables-example">
									<thead id="thead">
									</thead>
									<tbody id="dataTableView">
									</tbody>
									<tfoot id="tfoot">
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 全局js -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js?v=3.4.0"></script>
		<script src="js/layer/layer.js"></script>
		<script src="client/common.js"></script>
		<!-- Data Tables -->
		<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
		<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
		<!-- 自定义js -->
		<script src="js/content.min.js?v=1.0.0"></script>
		<script src="client/teacher_comment_list.js"></script>
		<script id="HaFTmp" type="text/html">
			<tr>
				<th>操作</th>
				<th>订单编号</th>
				<th>学生</th>
				<th>评论时间</th>
				<th>内容</th>
				<th>是否点赞</th>
			</tr>
		</script>
		<script id="dataTableTemp" type="text/html">
			{{#
				for(var i=0;i<d.content.length;i++){
					var item = d.content[i];
			}}
				<tr class="gradeA">
					<td>
					<a class="delete" data-value="{{item.id}}">删除</a>
					</td>
					<td>{{item.orderNo}}</td>
					<td>{{isNull(item.name)}}</td>
					<td>{{tStamp2Normal(item.createTime)}}</td>
					<td>{{item.contents[0].textValue}}</td>
					<td>{{item.praise?'是':'否'}}</td>
				</tr>
			{{# } }}
		</script>
	</body>
</html>
