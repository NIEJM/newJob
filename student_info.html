<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>学生资料</title>
		<link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
		<link href="css/style.min.css?v=3.0.0" rel="stylesheet">
		<style type="text/css">
		.font-txt{
			color: #2f4050;
			font-family:'ArialMT','Arial';
			font-weight: 700;
			font-size: 22px;
		}
		</style>
	</head>
	<body class="gray-bg" style="background-color:#2f4050 !important;">
		<div class="wrapper animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title" style="padding:5px 20px 5px;color:#1B548D;background-color:#e6f0f3;">
							<span class="font-txt"><a href="students_list.html">学生列表</a>
							</span>
							<span>>>&nbsp;学生资料</span>
						</div>
						<div class="ibox-content">
							<form role="form" class="form-horizontal" id="studentInfoForm">
								
							</form>
							<div>
								<button type="button" id="save" class="btn btn-warning btn-w-m">保　存</button>
								<button type="button" id="cancel" class="btn btn-w-m">取　消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- 全局js -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js?v=3.4.0"></script>
	<script src="js/layer/layer.js"></script>
	<script src="client/common.js"></script>
	<script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
	<script id="studentInfoTemp" type="text/html">
		<span class="font-txt">账号信息
		</span><br>
		<div class="form-group">
			<label class="col-sm-2 control-label">用户名：</label>
			<label>{{d.loginName}}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码：</label>
			<label>**********</label>
		</div>
		<span class="font-txt">基本信息
		</span><br>
		<div class="form-group">
			<label class="col-sm-2 control-label">昵称：</label>
			<label>{{isNull(d.nickName)}}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">头像：</label>
			<img src="{{image(d.avatarUrl)}}">
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">性别：</label>
			<label>{{isMale(d.gender)}}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">联系方式：</label>
			<label>{{isNull(d.phone)}}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">默认常用地址：</label>
			<label>{{isNull(d.address)}}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">创建时间：</label>
			<label>{{tStamp2Normal(d.createTime)}}</label>
		</div>
		<span class="font-txt">备注
		</span><br>
		<div class="form-group">
			<label class="col-sm-2 control-label">内容：</label>
			<div class="col-sm-5">
				<textarea style="height:100px;" class="form-control" required="" id="content" name="content">{{isNull(d.content)}}</textarea>
			</div>
		</div>
		<span class="font-txt">账号状态
		</span><br>
		<div class="form-group">
			<label class="col-sm-2 control-label">账号状态：</label>
			<div class="col-sm-5">
				<input type="radio" id="accountStatus0" name="accountStatus" checked value="true" />启用
				<input type="radio" id="accountStatus1" name="accountStatus" {{d.accountStatus?'':'checked'}} value="false" />禁用<br>
			</div>
		</div>
	</script>
	<!-- 自定义js -->
	<script src="client/student_info.js"></script>
	</body>
</html>
